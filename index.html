<!doctype html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User</title>
</head>
<body>
<div id="preloader" class="preloader">
    <div class="preloader__loader">
        <div class="loadingio-spinner-ellipsis-55n5auhm04r">
            <div class="ldio-1xicg6lnolw">
                <div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
    </div>
</div>
<div class="user-profile">
    <div class="profile-top">
        <div class="image">
            <span class="tooltip" data-title-button="New" onclick="newHuman()"><img src="./assets/wait.gif" alt=""></span>
        </div>
        <div class="profile-info">
            <div class="text-info"></div>
            <div class="text-details"></div>
        </div>
    </div>
    <div class="info-icons">
        <div class="material-symbols-outlined person active" data-title="Hi, My name is" data-value="Stacey Fuller">account_circle</div>
        <div class="material-symbols-outlined email active" data-title="My email address is" data-value="stacey.fuller@example.com">mail</div>
        <div class="material-symbols-outlined date active" data-title="My age is" data-value="7/1/1946">calendar_month</div>
        <div class="material-symbols-outlined phone active" data-title="My address is" data-value="7723 Adams St">call</div>
        <div class="material-symbols-outlined location active" data-title="My phone number is" data-value="(445) 625-7605">location_on</div>
        <div class="material-symbols-outlined password active" data-title="My password is" data-value="beezer">lock</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
